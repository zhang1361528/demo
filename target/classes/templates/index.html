<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <!--先引入此js,再引入中文-->
    <script src="validate/js/jquery.validator.js"></script>
    <!--中文-->
    <script src="validate/local/zh-CN.js"></script>
</head>
    <body>
    欢迎登录：
    <span th:text="${session.user.userName}"></span>
    邮箱：<span id="uu" th:text="${session.user.email}"></span>
    <span th:switch="${session.user.activateMark}">
       <span th:case="false">未激活 <a id="email">激活邮箱</a></span>
        <span th:case="true">已激活</span>
    </span>

    <ul class="nav nav-pills">
        <li style="float: right " role="presentation"><a href="/list">用户</a></li>
        <li style="float: right" role="presentation"><a href="#">消息</a></li>
        <li style="float: right" role="presentation" class="active"><a href="#">主页</a></li>
    </ul>
    </body>
    <script>
        $(function () {
            $("#email").click(function () {
                var email = $("#uu").text();
                $("#email").attr("href", "/email?email=" + email);
                $("#email").submit;
            })
        })
    </script>
</html>
